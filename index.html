<!DOCTYPE html>
<html>
<head>
  <title>Example : jQuery - Background Video</title>
  <meta charset="UTF-8" />
  <style type="text/css" media="screen">
    * { margin:0px;padding:0px; }
    html, body {
      background:#000;
      font-family:sans-serif;
    }
	video {
    margin: 0;
    padding: 0;
}

.video {
    position: fixed;
    top: 50%;
    left: 50%;
    z-index: 1;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}
  </style>
</head>
<body>

 <video id="my-video" class="video" muted loop>
    <source src="media/Cloud.mp4" type="video/mp4">
</video>

</body>

<script>
    (function () {
        var video = document.getElementById("my-video");
        video.addEventListener("canplay", function () {
            video.play();
        });
    })();
</script>
</html>
